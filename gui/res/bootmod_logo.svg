<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007acc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="24" cy="24" r="22" fill="url(#bgGrad)" stroke="#005a9e" stroke-width="2"/>
  
  <!-- Boot icon (power symbol + gear) -->
  <g transform="translate(24, 24)">
    <!-- Power symbol -->
    <path d="M 0,-8 L 0,-2" stroke="url(#iconGrad)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M -3,-6 A 6 6 0 1 1 3,-6" stroke="url(#iconGrad)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    
    <!-- Small gear teeth around -->
    <g fill="url(#iconGrad)">
      <rect x="-1" y="-12" width="2" height="3" rx="0.5"/>
      <rect x="-1" y="9" width="2" height="3" rx="0.5"/>
      <rect x="-12" y="-1" width="3" height="2" rx="0.5"/>
      <rect x="9" y="-1" width="3" height="2" rx="0.5"/>
      
      <rect x="-8.5" y="-8.5" width="2" height="2" rx="0.5" transform="rotate(45 -8.5 -8.5)"/>
      <rect x="7.5" y="-8.5" width="2" height="2" rx="0.5" transform="rotate(-45 7.5 -8.5)"/>
      <rect x="-8.5" y="7.5" width="2" height="2" rx="0.5" transform="rotate(-45 -8.5 7.5)"/>
      <rect x="7.5" y="7.5" width="2" height="2" rx="0.5" transform="rotate(45 7.5 7.5)"/>
    </g>
  </g>
  
  <!-- Shine effect -->
  <circle cx="16" cy="14" r="4" fill="white" opacity="0.3"/>
</svg>
